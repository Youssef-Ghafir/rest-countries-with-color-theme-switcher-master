<body class="">
    <div class="header mb-5" style="background-color: #fff;">
        <div class="container pt-2 pb-2 d-flex align-items-center justify-content-between">
            <h2 class="text-capitalize fs-4 mb-0">Where in The World ?</h2>
            <div class="dark"><i class="fa-regular fa-moon me-2"></i> <span class="fw-bold">Dark Mode</span></div>
        </div>
    </div>
    <div class="search mb-5">
        <div class="container d-flex justify-content-between flex-lg-row flex-column gap-4">
            <div class="inp">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="search-country" class="form-control" placeholder="Serach for Country">
            </div>
            <div class="select">
                <p class="select-title p-3">
                    <span value="">Filter By Region</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </p>
                <ul class="items p-3">
                    <li>Africa</li>
                    <li>Americas</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="result">
       <div class="container">
       </div>
    </div>
    <div class="info-country">
        <div class="container">
            <button class="d-block btn btn-lg mb-5 back_btn"><i class="fa-solid fa-arrow-left"></i> Back</button>
            <div class="result-info">
            </div>
            </div>
    </div>
